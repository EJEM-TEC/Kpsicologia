{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

    <h1>Gerar Recibo</h1>
    
    <p>Tem certeza de que deseja gerar o recibo do <strong>{{consulta.paciente.nome}}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn bg-gradient-primary">Gerar</button>
        <button type="button" class="btn bg-gradient-secondary"><a href="{% url 'confirma_consulta' psicologo_id=consulta.psicologo.id %}">Cancelar</a></button>
    </form>


{% endblock content %}
