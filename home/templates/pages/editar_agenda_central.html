{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h6>Editar Consulta</h6>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{% url 'update_consulta' id_consulta=consulta.id_consulta %}">
                    {% csrf_token %}

                    <div class="row">
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label for="numero_consulta">Número da Consulta</label>
                                <input type="text" class="form-control" id="numero_consulta" name="numero_consulta" value="{{ consulta.numero_consulta }}" required>
                            </div>
                        </div> -->
                              <!-- <label for="username">Nome</label> -->
                              <!-- <input type="text" class="form-control" id="username" name="username" required value="{{user.username}}"> -->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nome_paciente">Nome do Paciente</label>
                                <input type="text" class="form-control" id="nome_paciente" name="nome_paciente" value="{{ consulta.paciente.nome }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nome_psicologa">Nome do Psicóloga</label>
                                <input type="text" class="form-control" id="nome_psicologa" name="nome_psicologa" value="{{ consulta.user }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="data">Data</label>
                                <input type="date" class="form-control" id="data" name="data" value="{{ consulta.data }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="horario_inicio">Horário de início</label>
                                <input type="time" class="form-control" id="horario_inicio" name="horario_inicio" value="{{ consulta.horario_inicio }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="horario_fim">Horário de fim</label>
                                <input type="time" class="form-control" id="horario_fim" name="horario_fim" value="{{ consulta.horario_fim }}" required>
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sala_atendimento">Sala de Atendimento</label>
                                <input type="text" class="form-control" id="sala_atendimento" name="sala_atendimento" value="{{ consulta.numero_sala }}" required>
                            </div>
                        </div>
                        <!-- <div class="col-md-6"> -->
                            <!-- <div class="form-group">
                                <label for="unidade_atendimento">Unidade de Atendimento</label>

                                    <option value="">Selecione...</option>

                                    {% endfor %}
                                </select>
                            </div> -->

                        <div class="col-md-6">
                            <div class="d-flex justify-content-center gap-4 align-middle">
                                <button type="submit" class="btn btn-primary">Atualizar</button>
                                <button type="reset" class="btn btn-secondary">Resetar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
