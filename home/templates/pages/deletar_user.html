{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

    <h1>Deletar Usuário</h1>
    
    <p>Tem certeza de que deseja deletar o usuário <strong>{{ user.username }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn bg-gradient-primary">Deletar</button>
        <button type="button" class="btn bg-gradient-secondary"><a href="{% url 'users' %}">Cancelar</a></button>
    </form>


{% endblock content %}
