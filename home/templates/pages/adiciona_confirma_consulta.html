{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

    <h1>Adicionar Semana</h1>
    
    <p>Tem certeza de que quer adicionar uma nova semana a confirmação de consultas?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn bg-gradient-primary">Adicionar</button>
        <button type="button" class="btn bg-gradient-secondary"><a href="{% url 'confirma_consulta' psicologo_id=psicologo.id %}">Cancelar</a></button>
    </form>


{% endblock content %}
