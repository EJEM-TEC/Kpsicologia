{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Usuário</h1>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ user.idade }}" required><br><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" value="{{ user.cargo }}" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ user.telefone }}" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" value="{{ user.rg }}" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'page_user' %}">Voltar</a>
</body>
</html>
{% include "includes/footer.html" %}

{% endblock content %}
