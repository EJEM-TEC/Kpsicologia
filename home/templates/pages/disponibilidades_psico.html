{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

    <div class="container-fluid py-4">

      <div class="row">
        <div class="col-12">
            <div class="row d-flex justify-content-center gap-5 my-5">
              {% for psicologo in psicologos %}
              <div class="col-3">
                <div class="card card-background card-background-mask-primary move-on-hover align-items-start">
                  <div class="cursor-pointer">
                   <div class="full-background" style="background-image: url('{% static 'img/curved-images/curved3.jpg' %}')"></div>
                    <div class="card-body">
                      <h5 class="text-white mb-0">{{ psicologo.nome }}</h5>
                      <div class="d-flex mt-5">
                        <button class="btn btn-outline-white p-2 mb-0" type="button" data-bs-toggle="tooltip" data-bs-placement="top">
                          <a href="{% url 'psico_disponibilidade' psicologo_id=psicologo.id %}" class="text-white">Acessar</a>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
        </div>
      </div>
  </div>
</div>

{% endblock content %}
