<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Permissão</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }

        h1 {
            color: #2b3a55;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .button {
            background-color: #CB0C9F;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #A80A84;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você não tem permissão para acessar essa página</h1>
        <a href="{% url 'index' %}" class="button">Voltar para a página inicial</a>
    </div>
</body>
</html>
