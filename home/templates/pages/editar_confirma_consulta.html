{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h6>Editar Consulta</h6>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{% url 'editar_confirma_consulta' psicologo.id consulta.id %}">
                    {% csrf_token %}
                    
                    <div class="row">
                      <!-- Seleção de Paciente -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="paciente" class="form-label">Paciente</label>
                          <select class="form-control" id="paciente" name="paciente" required>
                            <option value="" disabled>Selecione o paciente</option>
                            {% for paciente in pacientes %}
                              <option value="{{ paciente.id }}" {% if consulta.paciente.id == paciente.id %}selected{% endif %}>{{ paciente.nome }}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                  
                      <!-- Valor -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="valor">Valor</label>
                          <div class="input-group mb-4">
                            <span class="input-group-text"><i class="ni ni-money-coins"></i></span>
                            <input type="number" class="form-control" id="valor" name="valor" placeholder="Digite o valor" min="0" step="0.01" value="{{ consulta.valor }}" required>
                          </div>
                          <small class="form-text text-muted">Insira o valor em moeda (ex: 100.00)</small>
                        </div>
                      </div>
                    </div>
                  
                    <div class="row">
                      <!-- Data da Consulta -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="data" class="form-label">Data da Consulta</label>
                          <div class="input-group mb-4">
                            <input type="datetime-local" class="form-control" id="data" name="data" value="{{ consulta.data|date:'Y-m-d\\TH:i' }}" required>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Observação -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="observacoes" class="form-label">Observação</label>
                          <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Observações sobre a consulta">{{ consulta.observacoes }}</textarea>
                        </div>
                      </div>
                    </div>
                  
                    <div class="row">
                      <!-- Meio de Pagamento -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="forma_pagamento" class="form-label">Meio de Pagamento</label>
                          <select class="form-control" id="forma_pagamento" name="forma_pagamento" required>
                            <option value="" disabled>Selecione o meio de pagamento</option>
                            <option value="cartao" {% if consulta.forma_pagamento == "cartao" %}selected{% endif %}>Cartão</option>
                            <option value="dinheiro" {% if consulta.forma_pagamento == "dinheiro" %}selected{% endif %}>Dinheiro</option>
                            <option value="pix" {% if consulta.forma_pagamento == "pix" %}selected{% endif %}>Pix</option>
                            <option value="transferencia" {% if consulta.forma_pagamento == "transferencia" %}selected{% endif %}>Transferência</option>
                          </select>
                        </div>
                      </div>
                  
                      <!-- Desfecho -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="confirmacao" class="form-label">Desfecho</label>
                          <select class="form-control" id="confirmacao" name="confirmacao" required>
                            <option value="" disabled>Selecione o desfecho</option>
                            <option value="realizada" {% if consulta.confirmacao == "realizada" %}selected{% endif %}>Consulta Realizada</option>
                            <option value="nao_realizada" {% if consulta.confirmacao == "nao_realizada" %}selected{% endif %}>Consulta Não Realizada</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  
                    <div class="row">
                      <!-- Botão de Submissão -->
                      <div class="col-md-12">
                        <div class="form-group text-center mt-4">
                          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                      </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
