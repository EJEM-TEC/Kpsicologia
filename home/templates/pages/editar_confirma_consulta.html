{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h6>Editar Consulta</h6>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{% url 'editar_confirma_consulta' financeiro.id %}">
                    {% csrf_token %}
                    <div class="row">
                      <!-- Data da Consulta -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="data" class="form-label">Data da Consulta</label>
                          <div class="input-group mb-4">
                            <input type="date" class="form-control" id="data" name="data" value="{{ financeiro.data|date:'Y-m-d\\TH:i' }}" required>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Observação -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="forma_pagamento" class="form-label">Forma Pagamento</label>
                          <select class="form-control" id="forma_pagamento" name="forma_pagamento">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartão">Cartão</option>
                            <option value="Pix">Pix</option>  
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="presenca" class="form-label">Presença</label>
                              <select class="form-control" id="presenca" name="presenca">
                                <option value="Sim">Sim</option>
                                <option value="Nao">Nao</option>
                                <option value="Falta Inj">Falta Injustificada</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="observacoes" class="form-label">Observações</label>
                            <input class="form-control" id="observacoes" name="observacoes" value="{{ financeiro.observacoes }}" />
                          </div>
                      </div>
                    </div>
                  
                    <div class="row">
                      <!-- Botão de Submissão -->
                      <div class="col-md-12">
                        <div class="form-group text-center mt-4">
                          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                      </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
