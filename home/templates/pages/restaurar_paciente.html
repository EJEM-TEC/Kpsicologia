{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

    <h1>Restaurar paciente</h1>
    
    <p>Tem certeza de que deseja restaurar <strong>{{ paciente.nome }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn bg-gradient-primary">Restaurar</button>
        <button type="button" class="btn bg-gradient-secondary"><a href="{% url 'pacientes' %}">Cancelar</a></button>
    </form>


{% endblock content %}
