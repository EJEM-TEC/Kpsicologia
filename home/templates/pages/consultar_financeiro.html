{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-12">
      <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Consultar Financeiro</h6>
          </div>
          <div class="card-body p-4">
            <form method="POST" action="{% url 'consultar_financeiro' %}">
              {% csrf_token %}
                  <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                              <label for="mes">Mês</label>
                              <select class="form-control" id="mes" name="mes" required>
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                              </select>
                      </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label for="ano">Ano</label>
                            <input type="number" class="form-control" id="ano" name="ano" placeholder="Ex: 2024" required>
                          </div>
                      </div>
                    </div>
                  <div class="row">
                        <div class="col-md-6">
                          <div class="d-flex justify-content-center gap-4 align-middle">
                            <button type="submit" class="btn bg-gradient-primary">Consultar</button>
                            <button type="reset" class="btn bg-gradient-secondary">Resetar</button>
                          </div>
                        </div>
                  </div>
              </div>
            </form>
          </div>
      </div>
  </div>
{% endblock content %}
