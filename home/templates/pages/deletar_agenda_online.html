{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<h1>Deletar Consulta Online</h1>

<p>Tem certeza de que deseja deletar a consulta online?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn bg-gradient-primary">Deletar</button>
    <button type="button" class="btn bg-gradient-secondary"><a href="{% url 'psico_agenda_online' psicologo_id=psicologo.id %}">Cancelar</a></button>
</form>

{% endblock content %}
